<ion-content>
      <form (ngSubmit)="login( fLogin )" #fLogin="ngForm">
        <ion-grid fixed>
      
          <ion-row>
            <ion-col>
              <img src="/assets/icon/logo.png"><br>
              <!-- <img src="/assets/icon/logo_goppai.png"> -->
            </ion-col>
          </ion-row>
      
          <ion-row>
            <ion-col>
      
              <ion-list>
      
                <ion-item>
                  <ion-label>Correo Electronico</ion-label>
                  <ion-input name="email" type="email" [(ngModel)]="loginUser.email" required></ion-input>
                </ion-item>
      
                <ion-item>
                  <ion-label>Contrase√±a</ion-label>
                  <ion-input name="pass" type="password" [(ngModel)]="loginUser.pass" required></ion-input>
                </ion-item>
      
              </ion-list>
              <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
            </ion-col>
          </ion-row>
      
          <ion-row>
            <ion-col class="ion-text-center">
              <ion-button type="submit" color="primary" shape="round">
                Iniciar sesion
              </ion-button>
            </ion-col>
          </ion-row>
      
        </ion-grid>
      </form>

</ion-content>
